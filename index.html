<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="index.css">
  <title>myWeather</title>
</head>
<body>
  
  <div class="container">
    <div class="background">

    </div>
    <div class="upper">
      <header>
        <div class="logo-div">
          <img src="images/logo2.png" alt="logo">
        </div>
        <div class="title-div">myWeather App</div>
        <div class="cf-toggle-btn-div">
         <button class="cf-toggle-btn">Convert to <span class="symbol" data-currentState="c">Â°F</span></button>
        </div>
      </header>
      <main>
        <div class="infoBox">
          <div class="grid-center typeset1" id="date"></div>
          <div class="grid-center typeset2" id="temp"></div>
          <div class="grid-center" id="imgDiv">
            <img src="" alt="" id="img">
          </div>
          <div class="grid-center typeset1" id="condition"></div>
          <div class="country-div typeset1" id="countryDiv">
            <div class="grid-center" id="country">
              <img src="" alt="" id="flagImg">
            </div>
            <div class="grid-center" id="city"></div>
          </div>
          <div class="forecast-div" id="forecastDiv">
            <div class="inner" id="">
              <div id="forecastDate1"></div>
              <div class="forecast-img-temp">
                <div class="" ><img src="" alt="" id="forecastImg1"></div>
                <div class="typeset3" id="forecastTemp1" data-currentState="c"></div>
              </div>
              <div id="forecastDesc1"></div>
            </div>
            <div class="inner inner-line" id="">
              <div id="forecastDate2"></div>
              <div class="forecast-img-temp">
                <div class=""><img src="" alt="" id="forecastImg2"></div>
                <div class="typeset3" id="forecastTemp2" data-currentState="c"></div>
              </div>
              <div id="forecastDesc2"></div>
            </div>

          </div>
        </div>
        <div class="data-input">
          <!-- <label for="locationInput">Enter Location</label> -->
          <input type="text" id="locationInput" class="location-input" placeholder="Enter Location">
          <button id="getBtn" class="btn">Get Weather</button>

        </div>
      </main>
      <footer>
        <div>Built by dev-tope | 2024</div>
      </footer>
    </div>
  </div>

  

  <script src="app.js"></script>
</body>
</html>
